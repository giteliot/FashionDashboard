<!DOCTYPE html>
<html>
<head>
	<title>Java Web Starter Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/dark-bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	
</head>
<body>
	<script src="js/facebook.js"></script>
	<h1 id="titleDash">Burton Analytics</h1>
	<button class="btn btn-block header-btn" onclick="doLogout()">Logout</button>
	<div class="content">
	<fb:login-button id="fbLogin" style="position:fixed; top:1.7em; right:1.5em; padding-left:5%;" scope="public_profile,email" onlogin="checkLoginState();">
		</fb:login-button>
	<hr>
	<div id="loginPage" class="toHide">
		<button class="btn" onclick="doLogin('')">Login with Facebook</button>
	</div>
	<div id="loading-bar"></div>
	<div id="dashPage" class="toHide container-fluid">
	<div class="row dash-row">
		<div id="dash1" class="dash col-md-5 col-sm-5 col-xs-12" onclick="showSentimentDetail()">
			<div class="results" id="result1">
				<span class="subtitle-dash">BRAND WAR</span>
				<p></p>
				<p class="brandwar-line"><span>1.</span> <span id="brandw1" class="brand-title cool-color">Burton</span></p>
				<p class="brandwar-line"><span>2.</span> <span id="brandw2" class="brand-title cool-color">Billabong</span></p>
				<p class="brandwar-line"><span>3.</span> <span id="brandw3" class="brand-title cool-color">Nitro</span></p>
				<p class="brandwar-line"><span>4.</span> <span id="brandw4" class="brand-title cool-color">Airblaster</span></p>
				<p class="brandwar-line"><span>5.</span> <span id="brandw5" class="brand-title cool-color">Vans</span></p>
			</div>
			
			<div class="loading" id="loading1">
			<img src="images/twitter_flapping.gif" height="84px" width="112px">
			</div>
		</div>
		<div id="dash2" class="dash col-md-7 col-sm-7 col-xs-12" onclick="showSentimentDetail()">
		<div class="results" id="result2">
			<span class="subtitle-dash">KEY CONCEPTS</span>
			<div class="row row-keywords">
				<div class="col-md-4 col-sm-4 col-xs-4" id="keyword1"></div>
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-md-4 col-sm-4 col-xs-4" id="keyword2"></div>
			</div>	
			<div class="row row-keywords">
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-md-4 col-sm-4 col-xs-4" id="keyword0"></div>
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
			</div>	
			<div class="row row-keywords">
				<div class="col-md-4 col-sm-4 col-xs-4" id="keyword4"></div>
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-md-4 col-sm-4 col-xs-4" id="keyword3"></div>
			</div>
		</div>	
			<div class="loading" id="loading2">
			<img src="images/twitter_flapping.gif" height="84px" width="112px">
			</div>
		
		</div>
	</div>
	<div class="row dash-row">
		<div id="dash3" class="dash-no-over col-md-6 col-sm-6 col-xs-12">
		<div class="results" id="result3">
			<!--  <span class="subtitle-dash">SENTIMENT GRAPH</span>-->
			 <div id="chart_sentiment" style="width: 600px; height: 300px"></div>
		</div>	
			<div class="loading" id="loading3">
			<img src="images/twitter_flapping.gif" height="84px" width="112px">
			</div>
		</div>
		<div id="dash4" class="dash-no-over col-md-6 col-sm-6 col-xs-12">
			<div class="loading" id="loading4">
			<img src="images/twitter_flapping.gif" height="84px" width="112px">
			</div>
			<div class="tweets-container">
			 <div id="tweet-ref" class="tweets-list">
			 	 <div id="tweets-date"></div>
				 <textarea readonly id="tw-list">
				 </textarea>
			 </div>
	 		</div>
		</div>
	</div>
	</div>
	<div id="brandPage" class="toHide">
		<div class="row" style="padding-top: 8em; padding-left: 44%;">
		<img src="images/progress.png" height="256px" width="256px">
		</div>
	</div>
	<div id="keyPage" class="toHide">
		<div class="row" style="padding-top: 8em; padding-left: 44%;">
		<img src="images/progress.png" height="256px" width="256px">
		</div>
	</div>
	<div id="sentPage" class="toHide">
		<div class="row" style="padding-top: 8em; padding-left: 44%;">
		<img src="images/progress.png" height="256px" width="256px">
		</div>
	</div>
	</div>
	<script src="js/index.js"></script>
	<script src="js/xml2json.js"></script>
	
</body>
</html>
